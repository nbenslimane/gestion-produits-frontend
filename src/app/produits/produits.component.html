<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Product List</div>
         <div class="panel-body">
             <button class="btn btn-primary" (click)=onGetProduct()>Products</button>
         </div>
         <div class="panel-body">
             <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
             <div class="form-group">
                 <label>keyword :</label>
                 <input type="text" name="keyword" ngModel>
                 <button class="btn btn-primary" type="submit">Search
                     <span class="glyphicon glyphicon-search"></span>
                 </button>
             </div>
             </form>
             <table  *ngIf="products" class="table table-striped">
                 <tr>
                     <th>ID</th>
                     <th>Designation</th>
                     <th>Price</th>
                     <th>Quantity</th>
                 </tr>
                 <tr *ngFor="let p of products._embedded.products">
                     <td>{{p.id}}</td>
                     <td>{{p.designation}}</td>
                     <td>{{p.price | number :'0.2'}}</td>
                     <td>{{p.quantite}}</td>
                     <td><a class="btn btn-danger" (click)="onDelete(p)">Delete</a></td>
                     <td><a class="btn btn-success" (click)="onEdit(p)">Edit</a></td>
                 </tr>
             </table>
             <ul *ngIf="pages" class="nav nav-pills">
                 <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages;let i = index">
                    <a (click)=onPageProduct(i)>{{i}}</a> 
                 </li>
             </ul>
         </div>
    </div>
</div>
